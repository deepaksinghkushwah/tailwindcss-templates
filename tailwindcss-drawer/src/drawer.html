<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <div class="container mx-auto max-w-5xl ">
      <!-- main navigation -->
      <header class="bg-gray-300 p-10" x-data="{open: false}">
        <div class="flex justify-between items-center">
          <div>Logo</div>
          <div>
            <a href="javascript:void(0)" @click="open = true">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd" />
              </svg>
            </a>
            <nav
              class="fixed bg-slate-300 h-screen top-0 right-0 md:w-1/3 shadow-md"
              x-show="open"
              x-transition:enter="transition duration-1000"
              x-transition:enter-start="transform translate-x-full"
              x-transition:enter-end="transform translate-x-0"
              x-transition:leave="transition duration-1000"
              x-transition:leave-start="transform"
              x-transition:leave-end="transform translate-x-full"
              x-cloak>
              <a href="javascript:void(0)" @click="open = false"
                class="text-red-700  -left-4 rounded-full shadow bg-black absolute p-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                  fill="currentColor" class="w-6 h-6">
                  <path fill-rule="evenodd"
                    d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd" />
                </svg>
              </a>
              <ul class="px-10">
                <li class="my-5"><a
                    class="hover:text-red-600 duration-300 font-bold"
                    href>Home</a></li>
                <li class="my-5"><a
                    class="hover:text-red-600 duration-300 font-bold"
                    href>About</a></li>
                <li class="my-5"><a
                    class="hover:text-red-600 duration-300 font-bold"
                    href>Contact</a></li>
                <li class="my-5"><a
                    class="hover:text-red-600 duration-300 font-bold"
                    href>Login</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
